unbind r
bind r source-file ~/.tmux.conf

# QoL
set -g prefix C-s
set -g mouse on

# vim keybindings (im a nerd)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set -g @plugin 'tmux-plugins/tpm'
set -g default-terminal "tmux-256color"

# simple transparency
set-option -g status-style bg=default
# lol ricers do allat, I just make it transparent

# america time
set-window-option -g clock-mode-style 12

# status left and right
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %b %e ï€—%l:%M %p" 
set -g status-left "[#{session_name}] "

# catppuccin mocha colors
set -ag pane-active-border fg="#cba6f7"

